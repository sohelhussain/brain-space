<style>
.navbar {
    background-color: #333;
    overflow: hidden;
}

/* Style for the navigation links */
.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Active/current link */
.navbar a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
